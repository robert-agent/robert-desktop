[workspace]
resolver = "2"
members = [
    "crates/robert-webdriver",
    "crates/robert-cli",
    "crates/robert-app/src-tauri",
    "crates/robert-server",
    "crates/robert-graph",
    "crates/robert-core",
    "crates/robert-downloader",
]
# Exclude Tauri app from default builds (requires GTK/Pango system libraries)
# To build the Tauri app: cargo build -p robert-app
default-members = [
    "crates/robert-webdriver",
    "crates/robert-cli",
    "crates/robert-server",
    "crates/robert-graph",
    "crates/robert-core",
]

[workspace.dependencies]
# Shared dependencies across all crates
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Browser automation - spider_chrome (maintained fork of chromiumoxide)
spider_chrome = "2.37"
spider_chromiumoxide_fetcher = "0.7"

# CLI
clap = { version = "4.0", features = ["derive"] }

# Utilities
dirs = "5.0"
futures = "0.3"
base64 = "0.22"
chrono = "0.4"
sha2 = "0.10"
log = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio-test = "0.4"
uuid = { version = "1.0", features = ["v4", "serde"] }
reqwest = { version = "0.12", features = ["json", "stream", "blocking", "multipart"] }
warp = "0.3"
async-trait = "0.1"
tempfile = "3.8"
hf-hub = { version = "0.4", features = ["tokio"] }
toml = "0.8"
