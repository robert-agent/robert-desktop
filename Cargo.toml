[workspace]
resolver = "2"
members = [
    "crates/robert-webdriver",
    "crates/robert-cli",
    "crates/robert-app",
]

[workspace.dependencies]
# Shared dependencies across all crates
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Browser automation
thirtyfour = "0.32"

# CLI
clap = { version = "4.0", features = ["derive"] }
